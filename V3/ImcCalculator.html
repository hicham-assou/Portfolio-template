<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleIMC.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-JJNvYksQ7f5n0RGMvyn6LIsa5+7Ig8JijYjbs5Cq58R5jLwUcI5vbyP2cBcbq5Uw+E43gxmepavXk1l+6O9GIag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculateur de IMC</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Calculateur de IMC</h1>
        <div class="content">
          <div class="input">
            <label for="height">Âge</label>
            <input type="text" class="text-input" id="age" autocomplete="off" required="">
          </div>
          <div class="gender">
            <label class="container">
              <input type="radio" name="radio" id="m"><p class="text">Homme</p>
              <span class="checkmark"></span>
            </label>
            <label class="container">
              <input type="radio" name="radio" id="f"><p class="text">Femme</p>
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="containerHW">
            <div class="inputH">
              <label for="height">Taille(cm)</label>
              <input type="number" id="height" required="">
            </div>
            <div class="inputW">
              <label for="weight">Poids(kg)</label>
              <input type="number" id="weight" required="">
            </div>
          </div>
          <button class="calculate" id="submit" onclick="calculate();">Calculer le IMC</button>
        </div>
        <div class="result">
          <p>Votre IMC est</p>
          <div id="result">00.00</div>
          <p class="comment"></p>
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">×</span>
        <p id="modalText"></p>
      </div>
    </div>
    <script src="js/scriptIMC.js"></script>
  </body>
</html>
